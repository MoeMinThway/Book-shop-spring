<!DOCTYPE html>
<html lang="en" th:replace="layout/masterLayout :: layout(~{::main}) " xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">



    <div class="container border rounded p-s5 mt-5 mb-5" style="max-width: 400px;">
      <h3 class="text-center mb-4">Sign In</h3>

        <div th:if="${loginError}" class="alert alert-danger" role="alert">
            <p>Invalid UserName and Password</p>
        </div>

      <form th:action="@{/login}" method="post">
        <div class="form-group">
          <input type="text" class="form-control"  name="username" placeholder="userName">
    </div>

        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <div class="custom-control custom-checkbox form-group">
          <input type="checkbox" class="custom-control-input" id="rememberMe">
          <label for="rememberMe" class="custom-control-label">Remember me</label>
        </div>
        <input type="submit" value="Sign In" class="btn btn-info btn-block btn-lg">
        <p class="text-center m-2">Not a member? <a class="text-info" href="#" th:href="@{/signup}">Register</a></p>
      </form>
    </div>



</main>
</body>
</html>
