<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout/masterLayout :: layout(~{::main})">

<body>
<main role="main">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3>Register</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/book/save-customer}" th:object="${customer}" method="post">
            <div class="form-group">
              <label>name</label>
              <input type="text" th:field="*{name}" class="form-control">
            </div>

            <div class="form-group">
              <label>Phone Number</label>
              <input type="text" th:field="*{phoneNumber}" class="form-control">
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="text" th:field="*{email}" class="form-control">
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="text" th:field="*{password}" class="form-control">
            </div>

            <input type="submit" value="Save Customer" class="btn btn-outline-danger">
          </form>
          <a th:href="@{/login}">Login</a>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</main>
</body>
</html>
