<!DOCTYPE html>
<html   lang="en"  xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<nav class="navbar navbar-expand-md navbar-dark" th:fragment="navbar">
  <a th:href="@{/book/books}" class="navbar-brand">
    <h3 class="mb-0">Book Shop</h3>
  </a>
  <button class="navbar-toggler" data-toggle="collapse" data-target="#mynav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="mynav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a th:href="@{/}" class="nav-link">Home</a>
      </li>

      <li class="nav-item">
        <a href="#" class="nav-link">About</a>
      </li>

      <li class="nav-item">
        <a href="#" class="nav-link">Contact Us</a>
      </li>
    </ul>
    <div sec:authorize="!isAuthenticated()">
      <a href="#" th:href="@{/signup}" class="mr-3" style="text-decoration: none!important;color: white!important;font-size: 24px!important;">Register</a>
      <a href="#" th:href="@{/login}" style="text-decoration: none!important;color: white!important;font-size: 24px!important;">Login</a>
    </div>
    <div sec:authorize="isAuthenticated()">
      <a href="#" th:href="@{/account/info}" class="mr-3" style="text-decoration: none!important;color: white!important;font-size: 24px!important;">Account</a>

      <a href="javascript: document.logoutForm.submit()" style="text-decoration: none!important;color: white!important;font-size: 24px!important;">Logout</a>
      <form name="logoutForm" th:action="@{/logout}" th:hidden="true"
            method="post">
        <input type="submit" hidden value="Submit">
      </form>
    </div>
  </div>

  </div>

</nav>

</body>
</html >
